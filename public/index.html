<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Yet Another Online Shop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Yet Another Online Shop</h1>

  <section class="modal hidden">
    <div class="flex">
      <button class="x-close">â¨‰</button>
    </div>
  
    <div>
      <h3>This product is not available.</h3>
    </div>
  
    <button class="close-button">Close</button>
  </section>
  <div class="overlay hidden"></div>  


  <div id="container">
    <section id="product-list"></section>

    <aside id="cart">
      <h2>Your cart</h2>
      <div id="cart-box">
        <ul id="cart-items"></ul>
        <p>Total: <span id="cart-sum">0</span> HUF</p>
      </div>
      <button id="checkout-btn">Checkout</button>
      <button id="clear-btn">Clear</button>
    </aside>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
